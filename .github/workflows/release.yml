name: Release

on:
 workflow_dispatch:
 push:
   tags:
     - "v*"
jobs:
  Build:
    uses: ./.github/workflows/app.yml
  release:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
            files: ./**/genish-impact*.*
      - name: Upload to Release (apk)
        uses: softprops/action-gh-release@v1
        with:
            files: ./**/app-universal-release-unsigned.apk
